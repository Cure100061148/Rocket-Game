<!DOCTYPE html>
<html>
	<head>
		<title>Rocket Game</title>
		<meta charset="utf-8">
		<script src="jquery-3.1.0.min.js"></script>
		<script src="soundmanager2-jsmin.js"></script>
		<script>
			// Get random integer
			function getRandomInt(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}

			// Executing after DOM reading finished
			$(function() {
				var $body = $("body"),
					$stage = $("#stage"),
					$player = $("#player"),
					$score = $("#score"),
					enemy_fall_speed = 3,
					enemy_fall_max_speed = 12,
					enemy_wave = 0,
					enemy_wave_gap = 250,
					hit_test_r = 20,
					score = 0,
					score_add = 1,
					loop,
					speedup,
					mySound;

				// Mouse left click
				function left_click_action() {
					var x = parseInt($player.css("left"));
					if (x > 10)
						$player.css("left", x - 100 + "px");				
				}


				// Mouse right click
				function right_click_action(e) {
					e.preventDefault();
					var x = parseInt($player.css("left"));
					if (x < 210)
						$player.css("left", x + 100 + "px");					
				}


				// Game restart
				function initGame() {
					enemy_fall_speed = 3,
					enemy_wave = 0,
					score = 0,
					score_add = 1;

					// Player initial position
					$player.css("left", ($stage.width() - $player.width())/2 + "px");
					$player.css("top", $stage.height() - $player.height());
					
					// Score initial position
					$score.css("left", $stage.width() - $score.width()-5 + "px");
					$score.css("top", "5px");

					// Init mouse click actions
					$body.click(left_click_action);
					$body.contextmenu(right_click_action);					

					createEnemy();

					// Init timer
					loop = setInterval(loop_func, 1000/60);
					speedup = setInterval(speedup_func, 1000);

					mySound.play();
				}


				soundManager.setup({
				  onready: function() {
				    mySound = soundManager.createSound({
				      id: 'aSound',
				      url: 'game_sound.mp3'
				    });
				    
				  	initGame();
				  },

				});


				// Obstacles
				function createEnemy() {
					var enemy_pos = [10, 110, 210];
					for (var i = 0; i < 2; i++) {
						$stage.append("<div class='sprite enemy'></div>");
						var $enemy = $stage.find(".enemy:last");
						$enemy.data("wave", enemy_wave);
						var rand_index = getRandomInt(0, enemy_pos.length - 1);
						var enemy_x = enemy_pos.splice(rand_index, 1)[0]; //obstacle initial position
						$enemy.css("left", enemy_x + "px");
					}					
				}

				// Game end
				function endGame() {
					mySound.stop();

					// Remove mouse click actions
					$body.unbind("click");
					$body.unbind("contextmenu");

					// Clear timer 
					clearInterval(loop);
					clearInterval(speedup);

					// Show up end page
					$stage.append("<div id='gameover'>RETRY</div>");
					$gameover = $("#gameover");
					$gameover.css({
						"background": "black",
						"opacity": "0.7",
						"width": "100%",
						"height": "100%",
						"position": "relative",
						"color": "white",
						"line-height": "500px",
						"text-align": "center",
						"font-size": "35px"
					});

					$gameover.click(function() {
						$gameover.unbind("click");
						
						// Clear gameover page
						$gameover.remove();

						// Clear all obstacles
						$stage.find(".enemy").remove();

						initGame();
					});
				}

				// Timer
				function loop_func() {
					$stage.find(".enemy").each(function() {
						var enemy_y = parseInt($(this).css("top"));
						if (enemy_y > enemy_wave_gap && $(this).data("wave") === enemy_wave) {
							enemy_wave++;
							createEnemy();
						}

						// Hit test
						var px = parseInt($player.css("left")) + $player.width()/2;
						var py = parseInt($player.css("top")) + $player.height()/2;
						var ex = parseInt($(this).css("left")) + $(this).width()/2;
						var ey = parseInt($(this).css("top")) + $(this).height()/2;
						var p_e_dist = Math.sqrt(Math.pow(px - ex, 2) + Math.pow(py - ey, 2));
						if(hit_test_r * 2 > p_e_dist) {
							endGame();
						}

						if (enemy_y > $stage.height()) {
							$(this).remove();
							return;
						}

						$(this).css("top", enemy_y + enemy_fall_speed + "px");

						$score.html(score);
						score += score_add;
						score = parseInt(score);
					});
				}				

				// Incrementing falling speed every second
				function speedup_func() {
					if (enemy_fall_speed >= enemy_fall_max_speed) {
						enemy_fall_speed = 12;
						clearInterval(speedup);
					}
					enemy_fall_speed += 0.1;
					score_add *= 1.1;
				}
			})
		</script>
		<style>
			body {
				text-align: center; /* everything will be centered */	
			}
			#stage {
				display: inline-block;
				text-align: left;
				background: url(images/background.jpg);
				position: relative;
				top: 50px;
				width: 300px;
				height: 500px;
				overflow: hidden;
			}
			.sprite {
				display: inline-block;
				position: absolute;
				width: 80px;
				height: 80px;
			}
			.player {
				background: url(images/player.png) no-repeat;
			}
			.enemy {
				background: url(images/enemy.gif) center;
				z-index: 2;
			}
			.score {
				color: white;
				font-size: 24px;
				font-weight: bolder;
				width: 100%;
				height: auto;
				text-align: right;
				z-index = 999;
			}
			.footer {
				margin-top: 70px;
			}
			footer.footer {
				margin-top: 0px;
			}
			.header {
				font-size: 48px;
				margin-bottom: -30px;
			}
		</style>
	</head>
	<body>
		<header class="header">Rocket Game</header>
		<div id="stage">
			<div id="score" class="sprite score">000000</div>
			<div id="player" class="sprite player"></div>
		</div>
		<div class="footer">Reference from: <a href="https://www.youtube.com/watch?v=UshqgBJGLAo" target="_blank">從零開始的 jQuery 撰寫網頁遊戲教學</a></div>
		<footer class="footer">Made by <a href="https://github.com/Cure100061148" targe="_blank">ChihYu</a> in Hsinchu, Taiwan</footer>
	</body>
</html>
